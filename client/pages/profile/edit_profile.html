<script>
document.addEventListener("DOMContentLoaded", () => {
    const storedProfile = localStorage.getItem("userProfile");

    if (!storedProfile) return;

    const profile = JSON.parse(storedProfile);

    // Basic info
    if (profile.full_name)
        document.getElementById("full-name").value = profile.full_name;

    if (profile.title)
        document.getElementById("job-title").value = profile.title;

    if (profile.email)
        document.getElementById("email").value = profile.email;

    if (profile.phone)
        document.getElementById("phone").value = profile.phone;

    if (profile.location)
        document.getElementById("location").value = profile.location;

    // Socials
    if (profile.linkedin_url)
        document.getElementById("linkedin").value = profile.linkedin_url;

    if (profile.github_url)
        document.getElementById("github").value = profile.github_url;

    if (profile.website)
        document.getElementById("website").value = profile.website;
});
</script>


<script>
document.getElementById("profile-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        full_name: document.getElementById("full-name").value,
        title: document.getElementById("job-title").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        linkedin_url: document.getElementById("linkedin").value,
        github_url: document.getElementById("github").value,
        website: document.getElementById("website").value,
    };

    const res = await fetch("http://127.0.0.1:8000/profile", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
    });

    if (!res.ok) {
        alert("Failed to save profile");
        return;
    }

    const profile = await res.json();
    localStorage.setItem("userProfile", JSON.stringify(profile));
    window.location.href = "/client/pages/profile/show_profile.html";
});
</script>

<script>
const profileCard = document.getElementById("profile-card");
const emptyState = document.getElementById("empty-profile-state");
const deleteBtn = document.getElementById("delete-profile-btn");

function renderProfile() {
    const profileRaw = localStorage.getItem("userProfile");

    if (!profileRaw) {
        // No profile â†’ show empty state
        profileCard.classList.add("hidden");
        emptyState.classList.remove("hidden");
        return;
    }

    const profile = JSON.parse(profileRaw);

    // Fill data
    document.getElementById("profile-name").textContent = profile.full_name || "";
    document.getElementById("profile-title").textContent = profile.title || "";
    document.getElementById("profile-email").textContent = profile.email || "";
    document.getElementById("profile-phone").textContent = profile.phone || "";
    document.getElementById("profile-location").textContent = profile.location || "";

    document.getElementById("profile-linkedin").textContent = profile.linkedin_url || "";
    document.getElementById("profile-github").textContent = profile.github_url || "";
    document.getElementById("profile-website").textContent = profile.website || "";

    profileCard.classList.remove("hidden");
    emptyState.classList.add("hidden");
}

// ðŸ—‘ï¸ Delete profile logic
deleteBtn.addEventListener("click", () => {
    const confirmed = confirm("Are you sure you want to delete your personal information?");
    if (!confirmed) return;

    localStorage.removeItem("userProfile");
    renderProfile();
});

// Initial render
renderProfile();
</script>
